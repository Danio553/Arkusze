    <main>
        <h3>Godziny otwarcia paliw</h3>
        <label for="rodzajPaliwa">RodzajPaliwa (1-benzyna, 2-olej napędowy):</label><br>
        <input type="number" name="" id="RodzajPaliwa"><br>
        <label for="litry">Ile litrów</label><br>
        <input type="number" name="" id="litry"><br>
        <button onclick="oblicz()">Oblicz</button>
        <p id="wynik"></p>
    </main>
    <div id="lewy">
            <a href="kwerendy.txt">Pobierz kwerendy</a>

    </footer>
    <script>
        function oblicz() {
            var rodzaj = document.getElementById('RodzajPaliwa').value;
            rodzaj = parseInt(rodzaj);
            var ilosc = document.getElementById('litry').value;
            ilosc = parseInt(ilosc);
            var koszt = 0;
            switch (rodzaj) {
                case 1:
                    koszt = ilosc * 4;
                    break;
                case 2:
                    koszt = ilosc * 3,5;
                    break;    
                default:
                    koszt = 0;
                    break;    
            }
            document.getElementById('wynik').innerHTML =
                         "koszt paliwa: " + koszt + "zł";
        }

    </script>
